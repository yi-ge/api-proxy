<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/toast.min.css">
  <link rel="stylesheet" href="css/xterm.css">
  <link rel="stylesheet" href="css/style.css">
  <title>API-Proxy</title>
  <script>
    if (!document.querySelectorAll || !window.localStorage || !self.fetch) {
      alert('Upgrade your browser, Thank you.')
    }
  </script>
</head>

<body>
  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="flex full-width">
      <div class="btn btn-size" id="setting-btn" style="border-color: green; color: green;">
        设置
      </div>

      <div class="btn btn-size" id="open-doc-btn" style="margin-left: 10px;border-color: green; color: green;">
        文档
      </div>

      <p id="title">API-Proxy</p>

      <div class="button-main btn btn-size" style="margin-left: 10px;" id="add-job">
        创建
      </div>
      <div class="btn btn-size" style="margin-left: 10px;border-color: green; color: green;" id="logout">
        退出
      </div>
    </div>
  </div>
  <div id="viewer">
    <div class="content">
      <div class="files">
        <div class="files-title">任务列表</div>
        <div class="files-control">
          <div class="btn btn-danger btn-sm" id="delete-job">
            删除
          </div>
        </div>
        <div id="files"></div>
      </div>
      <div class="editor" id="editor">
        <div class="editor-tools">
          <div class="editor-title">
            <input type="text" class="form-control" id="editor-title" />
          </div>

          <div class="editor-tool-btn">
            <div class="btn btn-info btn-sm" id="enable-job">
              启用
            </div>

            <div class="btn btn-secondary btn-sm" id="disable-job">
              禁用
            </div>

            <div class="btn btn-primary btn-sm" id="set-job">
              保存
            </div>

            <div class="btn btn-success btn-sm" id="run-job">
              更新/运行
            </div>
          </div>
        </div>
        <div id="container-editor"></div>
        <div class="out">
          <div id="terminal"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      @2020 API-Proxy V1.0.0
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="login" tabindex="1" role="dialog" data-backdrop="static" aria-labelledby="loginLabel"
    aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-label">请登录</h5>
        </div>
        <div class="modal-body">
          <div class="form-signin">
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" name="name" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
            <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="button">登录</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="setting" tabindex="-2" role="dialog" aria-labelledby="settingLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">设置</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="container-setting" style="width: 100%;height:580px;border:1px solid grey"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="save-setting">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.loading.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/toast.min.js"></script>
  <script src="js/addons/fit/fit.js"></script>
  <script src="js/addons/attach/attach.js"></script>
  <script src="js/xterm.js"></script>
  <script src="js/socket.io.min.js"></script>
  <script src="monaco-editor/min/vs/loader.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
